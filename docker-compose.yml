version: '3.8'

services:
  asana-sync:
    build: .
    container_name: asana-sync
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=AsanaSync;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true;
      - ConnectionStrings__HangfireConnection=Server=db;Database=AsanaSync;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true;
      - Asana__PersonalAccessToken=${ASANA_PERSONAL_ACCESS_TOKEN}
      - Asana__RequestsPerMinute=1400
      - Storage__BasePath=/app/attachments
      - Storage__ThumbnailMaxWidth=400
      - Storage__GenerateThumbnails=true
    volumes:
      - ./attachments:/app/attachments
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: asana-sync-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped

volumes:
  sqldata:
    driver: local
